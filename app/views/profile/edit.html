{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block footer %}
<script src="/js/hideShowPassword.min.js"></script>
<script src="/js/app.js"></script>
<script>
    $(function () {
        let userId = '{{ user.id }}';

        $('#form-profile').validate({
            rules: {
                name: 'required',
                email: {
                    required: true,
                    email: true,
                    remote: {
                        url: '/account/validate-email',
                        data: {
                            ignore_id: function() {
                                return userId;
                            }
                        }
                    }
                },
                password: {
                    required: true,
                    minlength: 8,
                    validPassword: true
                }
            },
            messages: {
                email: {
                    remote: 'Email already exists!'
                }
            }
        });
        // show password toggle button
        $('#inputPassword3').hideShowPassword({
            show: false,
            innerToggle: 'focus',
            toggle: {
                verticalAlign: 'top',
                styles: { 'margin-top': '3px' }
            }
        });

    });
</script>

{% endblock %}

{% block body %}

<h1>Profile</h1>

{% if user.errors is not empty %}
<p>Errors:</p>
<ul>
    {% for error in user.errors %}
    <li>{{ error }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post" id="form-profile">

    <div>
        <label for="inputName3">Name</label>
        <input id="inputName3" name="name" placeholder="Name" value="{{ user.name }}" required />
    </div>
    <div>
        <label for="inputEmail3">Email address</label>
        <input id="inputEmail3" name="email" placeholder="email address" value="{{ user.email }}" required
               type="email" />
    </div>
    <div>
        <label for="inputPassword3">Password</label>
        <input type="password" id="inputPassword3" name="password" placeholder="Password" required />
    </div>

    <button type="submit">Save</button>
    <a href="/profile/show">Cancel</a>

</form>

{% endblock %}
