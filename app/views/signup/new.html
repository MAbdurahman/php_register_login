{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block footer %}
<script src="/js/hideShowPassword.min.js"></script>
<script src="/js/app.js"></script>
<script>
    $(function () {

        $('#form-signup').validate({
            rules: {
                name: 'required',
                email: {
                    required: true,
                    email: true,
                    remote: '/account/validate-email'
                },
                password: {
                    required: true,
                    minlength: 8,
                    validPassword: true
                }
            },
            messages: {
                email: {
                    remote: 'Email already exists!'
                }
            }
        });
        // show password toggle button
        $('#inputPassword').hideShowPassword({
            show: false,
            innerToggle: 'focus',
            toggle: {
                verticalAlign: 'top',
                styles: { 'margin-top': '3px' }
            }
        });

    });
</script>

{% endblock %}

{% block body %}

<h2>Sign up</h2>

{% if user.errors is not empty %}
<p>Errors:</p>
<ul>
    {% for error in user.errors %}
    <li>{{ error }}</li>
    {% endfor %}
</ul>
{% endif %}

<form id="form-signup"  method="post" action="/signup/create">

    <div class="form-group">
        <label for="inputName">Name</label>
        <input class="form-control" id="inputName" type="text" name="name" placeholder="Name" autofocus
               value="{{ user.name }}"
               required/>
    </div>
    <div class="form-group">
        <label for="inputEmail">Email</label>
        <input id="inputEmail" class="form-control"  type="email" name="email" placeholder="email address" value="{{ user.email }}"
               required/>
    </div>
    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" class="form-control"  name="password" placeholder="Password" required/>
    </div>


    <button type="submit">Sign up</button>

</form>

{% endblock %}
