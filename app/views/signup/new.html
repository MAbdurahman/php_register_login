{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block footer %}
<script src="/js/hideShowPassword.min.js"></script>

<script>
    $.validator.setDefaults({
        errorElement: 'span',
        errorClass: 'help-block',
        errorPlacement: function(error, element) {
            error.insertAfter(element.parent());
        }
    });
    $.validator.addMethod('validPassword',
            function (value, element, param) {
                if (value != '') {
                    if (value.match(/.*[a-z]+.*/i) == null) {
                        return false;
                    }
                    if (value.match(/.*\d+.*/) == null) {
                        return false;
                    }
                }

                return true;
            },
            'Password must contain at least one letter and one number'
    );
    $(function () {

        $('#form-signup').validate({
            rules: {
                name: 'required',
                email: {
                    required: true,
                    email: true,
                    remote: '/account/validate-email'
                },
                password: {
                    required: true,
                    minlength: 8,
                    validPassword: true
                }
            },
            messages: {
                email: {
                    remote: 'Email already exists!'
                }
            }
        });
        // show password toggle button
        $('#inputPassword').hideShowPassword({
            show: false,
            innerToggle: 'focus',
            toggle: {
                verticalAlign: 'top',
                styles: { 'margin-top': '3px' }
            }
        });

    });
</script>

{% endblock %}

{% block body %}

<h1>Sign up</h1>

{% if user.errors is not empty %}
<p>Errors:</p>
<ul>
    {% for error in user.errors %}
    <li>{{ error }}</li>
    {% endfor %}
</ul>
{% endif %}

<form id="form-signup" method="post" action="/signup/create">

    <div>
        <label for="inputName">Name</label>
        <input id="inputName" type="text" name="name" placeholder="Name" autofocus value="{{ user.name }}" required/>
    </div>
    <div>
        <label for="inputEmail">Email</label>
        <input id="inputEmail" type="email" name="email" placeholder="email address" value="{{ user.email }}"
               required/>
    </div>
    <div>
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" name="password" placeholder="Password" required/>
    </div>


    <button type="submit">Sign up</button>

</form>

{% endblock %}
